patch:
  style/candidate_list_layout: linear # stacked | linear | tabled 候选项排列方向(如果希望水平，设置linear)
  style/color_scheme_dark: neutral_dark
  preset_color_schemes/neutral_light:
    name: "shadcn/ui Neutral Light"
    author: "shadcn/ui inspired"
    # 基础配色
    back_color: 0xFFFFFF         # --background: oklch(1 0 0) -> 纯白
    border_color: 0xEBEBEB       # --border: oklch(0.922 0 0) -> 浅灰边框
    text_color: 0x242424         # --foreground: oklch(0.145 0 0) -> 深灰文字
    
    # 候选词配色
    candidate_text_color: 0x242424           # 候选词文字 (foreground)
    hilited_candidate_text_color: 0xFBFBFB   # 选中候选词文字 (primary-foreground)
    hilited_candidate_back_color: 0x344142   # 选中候选词背景 (primary)
    
    # 输入文字配色
    hilited_text_color: 0x8E8E8E            # 高亮输入文字 (muted-foreground)
    hilited_back_color: 0xF7F7F7            # 高亮输入背景 (muted)
    
    # 标签和注释
    label_color: 0x8E8E8E                   # 标签颜色 (muted-foreground)
    comment_text_color: 0x8E8E8E            # 注释文字 (muted-foreground)

  preset_color_schemes/neutral_dark:
    name: "shadcn/ui Neutral Dark"
    author: "shadcn/ui inspired"
    # 基础配色 (暗色模式)
    back_color: 0x242424         # --background: oklch(0.145 0 0) -> 深灰背景
    border_color: 0x1A1A1A       # --border: oklch(1 0 0 / 10%) -> 半透明边框
    text_color: 0xFBFBFB         # --foreground: oklch(0.985 0 0) -> 浅色文字
    
    # 候选词配色
    candidate_text_color: 0xFBFBFB           # 候选词文字
    hilited_candidate_text_color: 0x344142   # 选中候选词文字 (primary-foreground dark)
    hilited_candidate_back_color: 0xEBEBEB   # 选中候选词背景 (primary dark)
    
    # 输入文字配色
    hilited_text_color: 0xB4B4B4            # 高亮输入文字 (muted-foreground dark)
    hilited_back_color: 0x444444            # 高亮输入背景 (muted dark)
    
    # 标签和注释
    label_color: 0xB4B4B4                   # 标签颜色
    comment_text_color: 0xB4B4B4            # 注释文字

    # 字体大小
    # line_spacing: 4
    # font_point: 12
    # label_font_point: 10